<div>
    <h4>Showing {{totaljobs}} Job Results</h4>
    <h4 class="Suggestions">Suggestions</h4>

    <div class="links">
        <div class="all" [style.background-color]="black" >All</div>
        <div class="all" [style.background-color]="backgroundcolor" (mouseenter)="setclickcolor()" (mouseleave)="setordinarycolor()" (click)="filtervalue('pending')">Pending</div>
        <div class="all" [style.background-color]="backgroundcolor" (mouseenter)="setclickcolor()" (mouseleave)="setordinarycolor()" (click)="filtervalue('on-hold')">On-Hold</div>
        <div class="all" [style.background-color]="backgroundcolor" (mouseenter)="setclickcolor()" (mouseleave)="setordinarycolor()" (click)="filtervalue('candidate')">Candidate</div>
    </div>
</div>

<div *ngIf="tempjobs.length>0; else noJobsFound">
    <div class="list">
       <div class="list-row">
        <div class="id">ID</div>
        <div  class="date">Date Applied</div>
        
        <div class="company">Company</div>
        <div class="type">Type</div>
        <div class="position">Position</div>
        <div class="contact">Contact</div>
        <div class="status">Status</div>

       </div>
    </div>
    <section *ngFor="let list of tempjobs">
        <div class="list">
            <div class="list-row">
                <input type="checkbox">
             <div class="applicantrow">{{list.id}}</div>
             <div class="applicantrow">{{list.dateapplied}}</div>
             <div class="applicantrow">{{list.company}}</div>
             <div class="applicantrow">{{list.type}}</div>
             <div class="applicantrow">{{list.position}}</div>
             <div class="applicantcontact">
                <img src="../../assets/images/phone.png"> 
            <img src="../../assets/images/email (1) 1.png"> 
             </div>
             <div class="applicantstatus">
                <div [ngClass]="{'pending':list.status==='pending','on-hold':list.status==='On-Hold',
                'candidate':list.status==='Candidate'}">
                      {{list.status}}
                </div>
             </div>
     
            </div>
         </div>
    </section>


</div>
<ng-template #noJobsFound>
    <p>No Jobs Found  </p>
</ng-template>
